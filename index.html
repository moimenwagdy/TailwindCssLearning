<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div
      class="navbar flex justify-between items-center w-full py-2 px-3 bg-neutral-100 flex-wrap">
      <div class="container m-auto">
        <div
          class="every-cont flex flex-col md:flex-row justify-center items-center">
          <div class="sm-cont-view w-full flex justify-between items-center">
            <div
              class="px-10 brand md:w-1/2 flex flex-col justify-start items-start relative before:bg-blue-500 before:content-'' before:h-full before:w-1 before:absolute before:right-1/3 md:before:-right-1/4">
              <i
                class="fa-solid fa-cart-shopping text-blue-700 text-3xl w-1/2"></i>

              <div class="w-1/2 md:w-3/4">
                <img src="./images/dd.png" class="max-w-full" alt="" />
              </div>
            </div>
            <div
              class="button flex justify-end items-end md:w1/2 md:hidden px-3 md-px-1 ms-auto">
              <button
                class="toggler"
                data-bs-toggle="collapse"
                data-bs-target="#now">
                <i class="text-2xl fa-solid fa-sliders self-end"></i>
              </button>
            </div>
          </div>
          <div
            class="nav-list hidden md:block md:pe-10 pe-md-24 w-full md:w-1/2"
            id="now">
            <ul
              class="pt-2 md:pt-0 block md:flex md:justify-center md:items-center">
              <li
                class="w-full md:px-3 py-2 font-thin hover:font-normal me-3 border-b-2 text-center rounded-tr-none rounded-bl-none border-b-blue-500 hover:border-b-2 hover:bg-blue-500 mx-1 hover:text-white text-black rounded-lg cursor-pointer">
                Home
              </li>
              <li
                class="w-full md:px-3 py-2 font-thin hover:font-normal me-3 border-b-2 text-center rounded-tr-none rounded-bl-none border-b-blue-500 hover:border-b-2 hover:bg-blue-500 mx-1 hover:text-white text-black rounded-lg cursor-pointer">
                About
              </li>
              <li
                class="w-full md:px-3 py-2 font-thin hover:font-normal me-3 border-b-2 text-center rounded-tr-none rounded-bl-none border-b-blue-500 hover:border-b-2 hover:bg-blue-500 mx-1 hover:text-white text-black rounded-lg cursor-pointer">
                Share
              </li>
              <li
                class="w-full md:px-3 py-2 font-thin hover:font-normal me-3 border-b-2 text-center rounded-tr-none rounded-bl-none border-b-blue-500 hover:border-b-2 hover:bg-blue-500 mx-1 hover:text-white text-black rounded-lg cursor-pointer">
                Link
              </li>
            </ul>
          </div>
          <i
            class="cursor-pointer hidden lg:block text-white border-2 border-white rounded-full bg-blue-500 ps-8 pe-2 py-1 text-lg fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
