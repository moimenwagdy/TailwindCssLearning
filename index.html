<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div
      class="navbar flex justify-between items-center w-full py-2 px-3 bg-neutral-100 flex-wrap">
      <div class="container m-auto">
        <div
          class="every-cont flex flex-col md:flex-row justify-center items-center">
          <div class="sm-cont-view w-full flex justify-between items-center">
            <div
              class="brand md:w-1/2 flex flex-col justify-start items-start md:ms-16">
              <i
                class="fa-solid fa-cart-shopping text-blue-700 text-3xl w-1/2"></i>

              <div class="w-1/2 md:w-3/4">
                <img src="./images/dd.png" class="max-w-full" alt="" />
              </div>
            </div>
            <div
              class="button flex justify-end items-end md:w-1/2 md:hidden px-3 md-px-1 ms-auto">
              <button class="toggler">
                <i class="text-2xl fa-solid fa-sliders self-end"></i>
              </button>
            </div>
          </div>
          <div
            class="nav-list md:border-r-2 md:border-r-blue-700 md:flex w-full md:w-3/4 md:my-1"
            id="now">
            <ul
              class="block md:flex md:justify-center text-center md:items-center mt-1 md:mt-0 md:me-3">
              <li
                class="py-1 my-1 md:flex md:justify-evenly md:p-2 md:mb-2 bg-blue-700 md:mx-1 text-white md:items-center rounded-md">
                Home
              </li>
              <li
                class="py-1 my-1 md:flex md:justify-evenly md:p-2 md:mb-2 bg-blue-700 md:mx-1 text-white md:items-center rounded-md">
                About
              </li>
              <li
                class="py-1 my-1 md:flex md:justify-evenly md:p-2 md:mb-2 bg-blue-700 md:mx-1 text-white md:items-center rounded-md">
                Download
              </li>
              <li
                class="py-1 my-1 md:flex md:justify-evenly md:p-2 md:mb-2 bg-blue-700 md:mx-1 text-white md:items-center rounded-md">
                Contact
              </li>
            </ul>
          </div>
          <div
            class="ms-10 justify-end items-center cursor-pointer hidden md:flex">
            <i
              class="text-white border-2 border-white rounded-full bg-blue-500 ps-8 pe-2 py-1 text-lg fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
